<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple and easy to use To-Do List app to manage your daily tasks, stay organized, and boost your productivity."
    />
    <title>To Do List || Zaki</title>
    <link rel="icon" href="./imgs/Logo.png" type="image/png" sizes="64x64" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Icon Css File (fontawesome) -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="user-info">
      <form action="">
        <input type="text" name="user-name" placeholder="Your Name" />
        <select>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button>Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="hello">
        <h3 class="hello-name">Hello</h3>
        <p class="hidden">
          Add Your Daily Tasks And Then Delete Them When You're Done.
        </p>
        <i class="fa-regular fa-caret-down arrow"></i>
      </div>
      <form action="">
        <div class="inputs-holder">
          <input type="text" name="input-value" />
          <select name="" id=""></select>
        </div>
        <button class="add-task">Add Task</button>
      </form>
      <div class="switch-container">
        <span data-switch="task" class="switch active">All</span>
        <span data-switch="day" class="switch">Day</span>
        <span data-switch="night" class="switch">Night</span>
        <!-- <i class="fa-solid fa-circle-plus"></i> -->
        <!-- <div class="plus-group-holder">
          <input class="hidden" type="text" placeholder="Group Name" />
          <i class="fa-solid fa-circle-check plus-group-btn hidden"></i>
        </div> -->
      </div>
      <div class="tasks"></div>
    </div>
    <footer>
      Made With Love By Ahmed Zaki &copy;&nbsp;<span class="copy"></span>
    </footer>
    <button class="clear-btn" title="Clear All">üóëÔ∏è</button>
    <audio src="Sounds/success-340660.mp3"></audio>
    <audio src="Sounds/ding-411634.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
